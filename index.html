<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nats Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ysabeau+Office:ital,wght@1,1&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." />
          <input type="submit" value="search" />
        </form>
      </header>

      <main>
        <div>
          <h1>London</h1>
          <p>
            Monday 19:12, moderate rain
            <br />
            Humidity: 87%, Wind: 7.2km/h
          </p>
        </div>
        <div>☁️12°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Ndambaza" target="_blank">Natalie Dambaza</a
        >, is open-sourced on
        <a href="https://github.com/Ndambaza/Weather-App" target="_blank"
          >Github</a
        >
        and website hosted on
        <a href="https://nataliesapp.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
